<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tugas 5 objeck di gabungkan berkelompok 2 orang</title>
  </head>
  <!--mohon maaf kalau jelek atau tidak rapih ini hasil kerja saya sendiri dan bantuan dari riski miftahul mohon maaf sekali lagi-->
  <body bgcolor="skyblue">
    <h2 align="center">Data Mahasiswa</h2>
    <h1 align="center"><b>Universitas Komputer Indonesia</b></h1>
    <hr />
    <br />
    <script language="javascript">
      <!--
      function tekan() {
        var numberstr = document.fform.number.value;
        document.fform.Onumber.value = numberstr;

        var namastr = document.fform.nama.value;
        document.fform.Onama.value = namastr;

        var kelaminstr = document.fform.kelamin.value;
        document.fform.Okelamin.value = kelaminstr;

        var agamastr = document.fform.agama.value;
        document.fform.Oagama.value = agamastr;

        var statusstr = document.fform.status.value;
        document.fform.Ostatus.value = statusstr;

        var jurusanstr = document.fform.jurusan.value;
        document.fform.Ojurusan.value = jurusanstr;

        var areastr = document.fform.area.value;
        document.fform.Oarea.value = areastr;
      }
      //-->
    </script>

    <form name="fform">
      <br />
      NIM
      <input type="number" name="number" />

      <br />
      Nama Mahasiswa:
      <input type="text" name="nama" />

      <br />
      Jenis Kelamin:
      <select name="kelamin" size="1">
        <option value="laki-laki">laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <br />
      Agama:
      <select name="agama" size="1">
        <option value="islam">islam</option>
        <option value="kristen">kristen</option>
        <option value="hindu">hindu</option>
        <option value="budha">budha</option>
        <option value="konghucu">konghucu</option>
      </select>

      <br />
      Status:
      <input type="checkbox" name="status" value="kawin" /> Kawin

      <br />
      jurusan SMKANGKASA1:
      <select name="jurusan" size="1">
        <option value="Teknik informatika">Teknik informatika</option>
        <option value="Teknik kendaraanringan">Teknik kendaraanringan</option>
        <option value="Teknik aviciation">Teknik aviciation</option>
        <option value="rekayasa perangkat lunak">
          rekayasa perangkat lunak
        </option>
      </select>

      <br />
      Komentar:
      <input type="textarea" name="area" />

      <p>
        <input type="button" value="kirim" onclick="tekan()" />
        <input type="reset" value="ulang" />
      </p>

      <h3>Data Mahasiswa Universitas Komputer Indonesia</h3>

      <br />
      NIM:
      <input type="number" name="Onumber" size="30" />
      <br />
      Nama Mahasiswa:
      <input type="text" name="Onama" size="30" />
      <br />
      Jenis Kelamin: <input type="text" name="Okelamin" size="30" />
      <br />
      Agama: <input type="text" name="Oagama" size="30" />
      <br />
      Status: <input type="text" name="Ostatus" size="30" />
      <br />
      Jurusan: <input type="text" name="Ojurusan" size="30" />
      <br />
      Komentar:
      <input type="textarea" name="Oarea" />
    </form>

    <br />
    <br />
    <marquee>By:Revan And Riski</marquee>
  </body>
</html>
