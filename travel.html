    <script language="JavaScript">
      function hitungtotal() {
        var nama = document.fform.inama.value;
        var tujuan = document.fform.itujuan.value;
        var kelas = document.fform.ikelas.value;
        var jumlahtiket = parseFloat(document.fform.ijumlah.value);
        var ht = 0.0;
        var sub = 0.0;
        var diskon = 0.0;
        var total = 0.0;

        if (tujuan == "Jakarta") {
          ht = 900000;
        }
        if (tujuan == "Banjar") {
          ht = 850000;
        }
        if (tujuan == "Solo") {
          ht = 800000;
        } else if (tujuan == "Surabaya") {
          ht = 750000;
        }
        if (tujuan == "BalikPapan") {
          ht = 700000;
        } else if (tujuan == "Bogor") {
          ht = 650000;
        }
        if (tujuan == "Cimahi") {
          ht = 600000;
        } else if (tujuan == "Bandung") {
          ht = 1000000;
        } else {
          ht = 10000;
        }

        if (kelas == "Eksekutif") {
          ht = 90000;
        } else if (tujuan == "Bisnis") {
          ht += 60000;
        } else {
          ht += 30000;
        }

        sub = jumlahtiket * ht;

        if (document.fform.imember.checked) {
          diskon = 0.1 * sub;
        } else {
          diskon = 0.0;
        }

        total = sub - diskon;

        document.fform.otiket.value = ht;
        document.fform.osub.value = sub;
        document.fform.odiskon.value = diskon;
        document.fform.ototal.value = total;

        // output
        alert(total);
      }
    </script>
